<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="theme-toggle">
            <button id="themeBtn" title="Toggle theme">ğŸŒ™</button>
        </div>
        <h1>Spin the Wheel Pro</h1>
        <p class="subtitle">Make fair decisions with style</p>
    </header>
    <div id="input-container">
        <div id="tag-input-container">
            <div id="tags-display"></div>
            <input type="text" id="tag-input" placeholder="Enter names for the wheel..." />
        </div>
        <div id="input-helper">
            <small>Press Enter to add each name, or paste comma/newline separated list</small>
        </div>
    </div>

    <!-- Group management section -->
    <div id="group-management">
        <div id="group-header">
            <h3>Group Management</h3>
            <button id="group-toggle" title="Toggle group management">â–¼</button>
        </div>
        <div id="group-controls">
            <div id="group-fields">
                <select id="groupSelect" title="Select a saved group">
                    <option value="">Choose a saved group...</option>
                </select>
                <input type="text" id="groupNameInput" placeholder="Enter group name..." maxlength="30">
            </div>
            <div id="group-buttons">
                <button id="saveGroupBtn" class="group-btn" title="Save current names as a group">ğŸ’¾ Save</button>
                <button id="loadGroupBtn" class="group-btn" title="Load selected group">ğŸ“‚ Load</button>
                <button id="deleteGroupBtn" class="group-btn" title="Delete selected group">ğŸ—‘ï¸ Delete</button>
            </div>
        </div>
        <div id="group-info">
            <small>Save your current list of names as a group for quick access later</small>
        </div>
    </div>
    
    <!-- Prominent spin button section -->
    <div id="spin-container">
        <button id="spinBtn">ğŸ° SPIN THE WHEEL! ğŸ°</button>
    </div>
    
    <!-- Canvas container for consistent width and centering -->
    <div id="canvas-container">
        <!-- Increased height to ensure the top and bottom semicircles are fully visible -->
        <!-- Adjusted height so the wheel fits within a single page without scrolling -->
        <canvas id="wheelCanvas" width="650" height="550"></canvas>
    </div>
    <div id="result"></div>
    
    <!-- Bottom controls -->
    <div id="bottom-controls">
        <button id="generateBtn">Generate Wheel</button>
        <button id="resetBtn">Reset</button>
        <div id="audio-controls">
            <select id="soundSelect" title="Choose sound effect">
                <option value="classic">Classic Tick</option>
                <option value="beep">Electronic Beep</option>
                <option value="click">Mechanical Click</option>
                <option value="ping">High Ping</option>
                <option value="pop">Pop Sound</option>
                <option value="blip">Retro Blip</option>
                <option value="random">ğŸ² Random</option>
            </select>
            <button id="muteBtn" title="Toggle sound effects">ğŸ”Š</button>
        </div>
    </div>
    <!-- Overlay element for displaying the selected name/number over the wheel temporarily -->
    <div id="overlayResult"></div>

    <script src="script.js"></script>
</body>
</html>
