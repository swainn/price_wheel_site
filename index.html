<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="theme-toggle">
            <button id="themeBtn" title="Toggle theme">ðŸŒ™</button>
        </div>
        <h1>Spin the Wheel Pro</h1>
        <p class="subtitle">Make fair decisions with style</p>
    </header>
    <div id="input-container">
        <div id="tag-input-container">
            <div id="tags-display"></div>
            <input type="text" id="tag-input" />
        </div>
        <div id="input-helper">
            <small>Press Enter to add each name, or paste comma/newline separated list</small>
        </div>
    </div>
    
    <!-- Prominent spin button section -->
    <div id="spin-container">
        <button id="spinBtn">ðŸŽ° SPIN THE WHEEL! ðŸŽ°</button>
    </div>
    
    <!-- Increased height to ensure the top and bottom semicircles are fully visible -->
    <!-- Adjusted height so the wheel fits within a single page without scrolling -->
    <canvas id="wheelCanvas" width="800" height="550"></canvas>
    <div id="result"></div>
    
    <!-- Bottom controls -->
    <div id="bottom-controls">
        <button id="generateBtn">Generate Wheel</button>
        <button id="resetBtn">Reset</button>
        <div id="audio-controls">
            <select id="soundSelect" title="Choose sound effect">
                <option value="classic">Classic Tick</option>
                <option value="beep">Electronic Beep</option>
                <option value="click">Mechanical Click</option>
                <option value="ping">High Ping</option>
                <option value="pop">Pop Sound</option>
                <option value="blip">Retro Blip</option>
                <option value="random">ðŸŽ² Random</option>
            </select>
            <button id="muteBtn" title="Toggle sound effects">ðŸ”Š</button>
        </div>
    </div>
    <!-- Overlay element for displaying the selected name/number over the wheel temporarily -->
    <div id="overlayResult"></div>

    <script src="script.js"></script>
</body>
</html>
